<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="title">Etch-a-sketch</div>
        <div class="buttons">
            <button class="black">BLACK</button>
            <button class="gray">GRAYSCALE</button>
            <button class="rgb">RGB</button>
            <button class="eraser">ERASER</button>
            <button class="clear">CLEAR</button>
            <button class="resize">RESIZE</button>
            <div class="slidecontainer">
                <input type="range" min="1" max="75" value="38" class="slider" id="myRange">
                <div>
                    <span id="row-value"></span>
                    <span> x </span>
                    <span id="column-value"></span>
                </div>
            </div>
            <div class="output"></div>
        </div>
        <div class="grid"></div>
        <div class="footer">All rights reserved. Copyright Kennette James Maddela</div>
    </div>
</body>
</html>
